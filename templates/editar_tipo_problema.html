{% extends 'base.html' %}

{% block head %}
    <title>Editar Tipo de Problema</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 bg-white rounded">
        <h2 class="mb-4">Editar Tipo de Problema</h2>
        
        <form method="POST" action="{{ url_for('editar_tipo_problema', id=tipo_problema.id) }}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Tipo de Problema</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ tipo_problema.nome }}" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{{ url_for('gerenciar_tipos_problema') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
