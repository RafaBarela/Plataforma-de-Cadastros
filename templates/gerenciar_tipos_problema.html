{% extends 'base.html' %}

{% block head %}
    <title>Gerenciar Tipos de Problema</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 bg-white rounded">
        <h2 class="mb-4">Gerenciar Tipos de Problema</h2>

        <!-- FormulÃ¡rio para adicionar um novo tipo de problema -->
        <form method="POST" action="{{ url_for('gerenciar_tipos_problema') }}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Tipo de Problema</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>

    <div class="card shadow-sm p-4 bg-white rounded mt-4">
        <h3 class="mb-3">Tipos de Problema Existentes</h3>
        <ul class="list-group">
            {% for tipo in tipos_problema %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ tipo.nome }}
                    <a href="{{ url_for('editar_tipo_problema', id=tipo.id) }}" class="btn btn-warning btn-sm">Editar</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
