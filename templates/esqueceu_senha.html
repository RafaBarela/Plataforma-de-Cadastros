<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        label {
            font-size: 0.9rem;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Modal estilos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-content p {
            font-size: 1rem;
            color: #333;
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>
        <p>Insira seu e-mail abaixo para recuperar sua senha.</p>
        <form method="POST" onsubmit="showModal(event)">
            <label for="email">Digite seu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@riseretail.com" required>
            <button type="submit">Enviar</button>
        </form>
        <div class="footer">Receberá um link para redefinir sua senha.</div>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>E-mail enviado com sucesso! Você já pode fechar esta janela.</p>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Verifica se a flag "enviado" está definida
        window.onload = function () {
            const enviado = "{{ enviado }}";
            if (enviado === "True") {
                const modal = document.getElementById('successModal');
                modal.style.display = 'flex'; // Mostra o modal
            }
        };

        function closeModal() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'none'; // Esconde o modal
        }
</script>
</body>
</html>
